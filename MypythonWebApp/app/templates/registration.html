{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" required>
                    <div class="user-req">
                        <p style="font-size: small;">Username must be at least 5 characters</p>
                    </div>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" required>
            </div>
                <p style="font-size: small;">Password must be:</p>
            <div class="password-req">
                <ul>
                    <li>8 characters long</li>
                    <li>1 uppercase</li> 
                    <li>1 lowercase</li> 
                    <li>1 Symbol</li>
                </ul>
                </div>
            <div class="input-submission">
                <button class="signup-btn" id="signup-submit">Complete Registration</button>
                
            </div>
            <div class="login-link">
                <p>Already have an account?<a href="/login"> Log In</a></p>
            </div>
        </div>
    </div>
{% endblock %}
